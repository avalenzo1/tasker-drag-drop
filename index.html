<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker</title>  

    <link rel="manifest" href="manifest.json" />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <meta name="theme-color" content="#fff4d6" />
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js" defer></script>
    <link
      rel="icon"
      href="https://cdn.glitch.global/9c0b2f9f-e9ee-41fc-8a1b-c4d4c4372c53/512.png?v=1713761861720"
      type="image/x-icon"
    />

    <template id="task-list__item--template">
      <div class="task-list__item btn-group">
        <button class="btn task-btn" draggable="true" ondragstart="drag(event)">
          :::
        </button>
        

        <div class="task-list__textarea-container">
          <textarea
            rows="4"
            data-gramm="false"
            class="form-control task-list__textarea"
          ></textarea>
          <nav class="task-list__nav">
            <button
              class="btn btn-palette btn--small"
              style="background-color: transparent; box-shadow: none"
            >
              <span class="material-symbols-outlined" style="font-size: 16px">
                palette
              </span>
            </button>

            <button
              class="btn btn-notifications btn--small"
              style="background-color: transparent; box-shadow: none"
            >
              <span class="material-symbols-outlined" style="font-size: 16px">
                notifications
              </span>
            </button>
          </nav>
        </div>

        <button class="btn task-btn close-btn">✕</button>
      </div>
    </template>
  </head>
  <body>
    <div
      id="g_id_onload"
      data-client_id="YOUR_GOOGLE_CLIENT_ID"
      data-login_uri="https://your.domain/your_login_endpoint"
      data-your_own_param_1_to_login="any_value"
      data-your_own_param_2_to_login="any_value"
    ></div>

    <ul
      class="popover" id="note-color" hidden
    >
      <li style="">
        <input class="note-color note-color--yellow" type="radio" id="note-color--yellow" name="note-color" value="yellow" hidden checked="true">
        <label for="note-color--yellow"></label>
      </li>
      
      <li style="">
        <input class="note-color note-color--red" type="radio" id="note-color--red" name="note-color" value="red" hidden>
        <label for="note-color--red"></label>
      </li>
      
      <li style="">
        <input class="note-color note-color--blue" type="radio" id="note-color--blue" name="note-color" value="blue" hidden>
        <label for="note-color--blue"></label>
      </li>
    </ul>
    
    <ul
      class="popover" id="reminder-popover" hidden style="flex-direction: column;"
    >
<!--       <li style="">
        Due date:
        <input type="date" />
      </li>
      
      <li style="">
        Remind me at:
        <input type="time" />
      </li> -->

    </ul>

    <div
      class="wrapper"
      id="app"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    >
      <nav class="navbar">
        <button class="navbar-item btn" style="flex: 1" id="add-todo">
          New Todo
        </button>

        <button class="navbar-item btn" id="open-dialog">Settings</button>
      </nav>

      <div class="task-list-container">
        <span class="task-list-title">Todo</span>

        <ul class="task-list" id="todo-list"></ul>
      </div>

      <div
        class="task-list-container"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <span class="task-list-title">In Progress</span>

        <ul class="task-list" id="doing-list"></ul>
      </div>

      <div
        class="task-list-container"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <span class="task-list-title">Closed</span>

        <ul class="task-list" id="done-list"></ul>
      </div>
    </div>

    <dialog id="todo-dialog">
      <nav
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding-bottom: 0.5rem;
        "
      >
        <span
          style="font-size: larger; font-weight: bold; color: rgb(100 95 83)"
          >Settings</span
        >
        <button class="btn" id="close-dialog">✕ Cancel</button>
      </nav>

      <hr />

      <form id="settings-form" method="dialog">
        <div
          class="alert alert-info"
          style="
            padding: 0.75rem 1rem;
            background-color: #9ce2ff;
            color: #276f8c;
            border-radius: 0.5rem;
          "
        >
          Welcome to the new and improved Tasker!
        </div>

        <div class="form-group">
          <label for="auto-delete">Autodelete Closed Todos:</label>
          <select name="auto-delete" id="auto-delete">
            <option value="never">Never</option>
            <option value="one_day">After 1 Day</option>
            <option value="three_days">After 3 Days</option>
            <option value="one_week">After 1 Week</option>
          </select>
        </div>

        <div class="form-group">
          <label for="auto-delete">Enable notifications:</label>
          <input type="checkbox" />
        </div>
      </form>
      <hr />
      <footer style="display: flex
;
    gap: 0.5rem;">
        <a class="btn" href="/report.html" target="_blank">Report a bug</a>
        <a class="btn" href="/feature.html" target="_blank">Request a feature</a>
        
      </footer>
    </dialog>
  </body>
</html>
