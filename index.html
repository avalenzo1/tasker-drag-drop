<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker</title>

    <link rel="manifest" href="manifest.json" />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <meta name="theme-color" content="#fff4d6" />
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js" defer></script>
    <link
      rel="icon"
      href="https://cdn.glitch.global/9c0b2f9f-e9ee-41fc-8a1b-c4d4c4372c53/512.png?v=1713761861720"
      type="image/x-icon"
    />
  </head>
  <body>
    <div
      id="g_id_onload"
      data-client_id="YOUR_GOOGLE_CLIENT_ID"
      data-login_uri="https://your.domain/your_login_endpoint"
      data-your_own_param_1_to_login="any_value"
      data-your_own_param_2_to_login="any_value"
    ></div>

    <div
      class="wrapper"
      id="app"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    >
      <nav class="navbar">
        <button class="navbar-item btn" style="flex: 1" id="add-todo">
          New Todo
        </button>

        <button class="navbar-item btn" id="open-dialog">Settings</button>
      </nav>

      <div class="task-list-container">
        <span class="task-list-title">Todo</span>

        <ul class="task-list" id="todo-list"></ul>
      </div>

      <div
        class="task-list-container"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <span class="task-list-title">In Progress</span>

        <ul class="task-list" id="in-progress-list"></ul>
      </div>

      <div
        class="task-list-container"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <span class="task-list-title">Closed</span>

        <ul class="task-list" id="closed-list"></ul>
      </div>
    </div>

    <dialog id="todo-dialog">
      <nav
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding-bottom: 0.5rem;
          border-bottom: solid 1px #b2b2b2;
        "
      >
        <span
          style="font-size: larger; font-weight: bold; color: rgb(100 95 83)"
          >Settings</span
        >
        <button class="btn" id="close-dialog">âœ• Cancel</button>
      </nav>

      <form id="settings-form" method="dialog">
        <p style="color: red; font-weight: bold;">
          Website will be <a target="_blank" href="https://tasker-drag-drop-staging.glitch.me/">updating</a>
 on March 31, 2025 @ 5PM CST. Todos may not be
          saved. We apologize for the inconveniece.
        </p>

        <div class="form-group">
          <label for="auto-delete">Autodelete Closed Todos:</label>
          <select name="auto-delete" id="auto-delete" disabled>
            <option value="never">Never</option>
            <option value="one_day">After 1 Day</option>
            <option value="three_days">After 3 Days</option>
            <option value="one_week">After 1 Week</option>
          </select>
        </div>

        <div class="form-group">
          <label for="auto-delete">Enable notifications:</label>
          <input type="checkbox" disabled />
        </div>
      </form>
    </dialog>
  </body>
</html>
