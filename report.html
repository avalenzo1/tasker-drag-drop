<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker</title>

    <link rel="manifest" href="manifest.json" />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <meta name="theme-color" content="#fff4d6" />
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.min.js"></script>
    <link
      rel="icon"
      href="https://cdn.glitch.global/9c0b2f9f-e9ee-41fc-8a1b-c4d4c4372c53/512.png?v=1713761861720"
      type="image/x-icon"
    />
  </head>
  <body style="    background: url(https://housing.uic.edu/wp-content/uploads/sites/23/2022/02/Campus-ARC-1090x595.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    backdrop-filter: blur(24px);">
    <dialog id="todo-dialog">
      <nav
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding-bottom: 0.5rem;
        "
      >
        <span
          style="font-size: larger; font-weight: bold; color: rgb(100 95 83)"
          >Report Bug</span
        >
        <button class="btn" id="close-dialog">âœ• Cancel</button>
      </nav>

      <hr />

      <form id="settings-form" method="dialog">
        <div class="form-group">
          <p>
            Please write a detailed description of the bug you encountered.
          </p>
          <textarea class="form-control" style="width: 100%; border: 1px solid grey;
    border-radius: 0.5rem;
    height: 110px;
    padding: 0.5rem;
    font-family: Arial;"></textarea>
        </div>
        
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
      </form>
      <hr />
      <footer>
        <button class="btn" form="settings-form">Submit</button>
      </footer>
    </dialog>

    <script>
      const closeSettingsBtn = document.getElementById("close-dialog");
      const settingsDialog = document.getElementById("todo-dialog");
      
      settingsDialog.showModal();

      // "Close" button closes the dialog
      closeSettingsBtn.addEventListener("click", () => {
        window.close();
      });
    </script>
  </body>
</html>
